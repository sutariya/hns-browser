<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HNS Resolver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    input {
      padding: 10px;
      width: 70%;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 85vh;
      border: none;
      margin-top: 20px;
      background: white;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Resolve HNS Domains</h1>
  <input id="domainInput" placeholder="Enter HNS domain (e.g., sutariya)" />
  <button onclick="resolveHNS()">Go</button>
  <div id="error"></div>
  <iframe id="viewer"></iframe>

  <!-- DNS Packet Library -->
  <script src="https://cdn.jsdelivr.net/npm/dns-packet @5.6.1/index.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
